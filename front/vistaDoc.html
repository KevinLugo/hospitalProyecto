<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #cfe9ff, #f1f4ff);
      color: #405611;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 2.2em;
      font-weight: 600;
      color: #405611;
    }

    nav {
      background-color: #81fe80;
      padding: 18px 0;
      text-align: center;
      color: white;
      font-size: 1.1em;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 50px 20px;
    }

    .card {
      background-color: white;
      color: #32470b;
      padding: 20px 30px;
      border-radius: 15px;
      width: 260px;
      text-align: center;
      font-weight: 600;
      font-size: 1em;
      border: 2px solid #81fe80;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 0.5s;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card:hover {
      background-color: #81fe80;
      color: white;
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(81, 226, 74, 0.2);
    }

    @media (max-width: 600px) {
      .card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <h1 id="welcome" class="fade-in">Bienvenido, [Nombre]</h1>

  <nav>
    ¿Qué desea revisar?
  </nav>

  <div class="container">
    <a href="datosDoc.html" class="card">Datos personales</a>
    <a href="citasDoc.html" class="card">Citas</a>
    <a href="recetas.html" class="card">Historial de recetas</a>
    <a href="bitacora.html" class="card">Bitacora de pacientes</a>
    <a href="login.html" class="card">Cerrar sesion</a>
  </div>
  <script src="vistaDoc.js"></script>
</body>
</html>
