<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Usuarios</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleUsuarios.css">
</head>
<body>
  <input type="button" id="btn1" value="Volver">
  <h1>Buscar Usuario</h1>

<div class="filtros">
  <label for="tipoUser">Tipo de usuario:</label>
  <select id="tipoUser">
    <option value="">Elija una opcion...</option>
    <option value="paciente">Paciente</option>
    <option value="doctor">Doctor</option>
    <option value="recepcionista">Recepcionista</option>
  </select>

  <label id="lblClave" for="clave">CURP o RFC:</label>
  <input type="text" id="clave" style="text-transform: uppercase;" maxlength="18">
</div>

<div class="tabla-container">
  <table id="tablaResultados">
    <thead id="theadResultados"></thead>
    <tbody id="tbodyResultados"></tbody>
  </table>
</div>

  <script src="usuarios.js"></script>
</body>
</html>
