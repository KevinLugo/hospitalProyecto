<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atender cita — Receta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleAtender.css">
</head>
<body>
  <div class="topbar">
    <h1 class="title">Atender cita</h1>
    <a href="vistaDoc.html" class="btn">Regresar</a>
  </div>

  <!-- tarjeta paciente y receta -->
  <div class="wrap">

    <!--datos del paciente-->
    <section class="card" aria-label="Datos del paciente">
      <h2>Datos del paciente</h2>

      <div class="datos-list">
        <div class="dato"><label>Nombre</label><span id="nombreF">—</span></div>
        <div class="dato"><label>Apellido paterno</label><span id="apellidoP">—</span></div>
        <div class="dato"><label>Apellido materno</label><span id="apellidoM">—</span></div>
        <div class="dato"><label>Edad</label><span id="edad_persona">—</span></div>
        <div class="dato"><label>Tipo de sangre</label><span id="tipoSangre">—</span></div>
        <div class="dato"><label>Tipo de seguro</label><span id="TSeguro">—</span></div>
        <div class="dato"><label>Estatura</label><span id="Estatura">—</span></div>
        <div class="dato"><label>Enfermedades cronicas</label><span id="enfCron">—</span></div>
        <div class="dato"><label>Vacunas</label><span id="vac">—</span></div>
        <div class="dato"><label>Alergias</label><span id="ale">—</span></div>
        <div class="dato"><label>Antecedentes familiares</label><span id="anteFam">—</span></div>
      </div>
    </section>

    <!-- receta -->
    <section class="card-receta" aria-label="Receta">
      <h2>Receta medica</h2>

      <div class="receta-controls">
        <div class="left">Agrega las filas necesarias y guarda la receta</div>
        <div class="controls-right">
          <button id="btnAgregarFila" type="button" class="btn-outline">Agregar fila</button>
        </div>
      </div>

      <form id="formReceta">
        <table class="receta" id="tablaReceta" role="table" aria-label="Tabla de receta">
          <thead>
            <tr>
              <th>Diagnostico</th>
              <th>Medicamento</th>
              <th>Dosis</th>
              <th>Intervalo</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody id="cuerpoTabla">
          </tbody>
        </table>

        <div class="receta-actions">
          <button type="button" onclick="window.location.href='citasDoc.html'" class="btn-outline">Cancelar</button>
          <button type="submit" class="btn-primary">Guardar receta</button>
        </div>
      </form>
    </section>

  </div>
  <script src="atender.js"></script>
</body>
</html>
