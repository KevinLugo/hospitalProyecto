<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Ventas</title>
  <link rel="stylesheet" href="estilo4.css" />
</head>
<body>
  <div class="contenedor">
    <h2>Registro de Venta</h2>

    <!-- Buscar medicamentos -->
    <div class="campo">
      <label for="busquedaMed">Buscar medicamento:</label>
      <input type="text" id="busquedaMed" placeholder="Ej. paracetamol" />
      <select id="listaMedicamentos"></select>
      <button id="agregarMed">Agregar Medicamento</button>
    </div>

    <!-- Buscar servicios -->
    <div class="campo">
      <label for="listaServicios">Seleccionar servicio:</label>
      <select id="listaServicios"></select>
      <button id="agregarServ">Agregar Servicio</button>
    </div>

    <!-- Tabla de productos/servicios seleccionados -->
    <table border="1">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaVenta">
        <!-- Elementos añadidos dinámicamente -->
      </tbody>
    </table>

    <div class="campo">
      <strong>Total: $<span id="total">0</span> MXN</strong>
    </div>

    <!-- Botones -->
    <div class="acciones">
      <button id="btnRegistrar">Registrar Venta</button>
      <button id="btnCobrar" style="display: none;">Cobrar</button>
      <button onclick="window.location.href='vistaRec.html'">Volver al menú</button>
    </div>
  </div>

  <script src="ventas.js"></script>
</body>
</html>
