<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datos de Recepcionista</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleDatos.css">
  <style>
    .card{
      border: 2px solid #3cb371;
    }
    .card:hover{
      background-color: #3cb371;
    }
    .info-card{
      border: 2px solid #3cb371;
    }
    .info-card h2{
      color: #3cb371;
    }
    input[type="text"], input[type="number"], input[type="password"] {
      border: 2px solid #3cb371;
    }
    button, .button-continue {
      border: 2px solid #3cb371;
    }
    button:hover, .button-continue:hover {
      background-color: #3cb371;
    }
  </style>
</head>
<body>
  <br><br>
<a href="vistaRec.html" class="card">Regresar</a>
  <h1>Informacion de Recepcionista</h1>
  <div class="container">
    <div class="info-card">
      <h2 id="nombre">Nombre de la Recepcionista</h2>
      <div class="info-row"><strong>RFC:</strong> <span id="rfc">RFC123456789</span></div>
      <div class="info-row">
        <strong>Usuario:</strong>
        <input type="text" id="usuario" value="usuario123" maxlength="20">
      </div>
      <div class="info-row">
        <strong>Contraseña:</strong>
        <input type="text" id="contra" value="********" maxlength="20">
      </div>
      <div class="info-row">
        <strong>Telefono:</strong>
        <input type="text" id="tel" value="0123456789" maxlength="10">
      </div>
      <div class="info-row">
        <strong>Correo:</strong>
        <input type="text" id="correo" value="correo@ejemplo.com" maxlength="50">
      </div>
      <div class="info-row"><strong>Fecha de nacimiento:</strong> <span id="fechaNac">correo@ejemplo.com</span></div>
      <div class="info-row"><strong>Turno:</strong> <span id="turno">Mañana</span></div>
      <div class="info-row"><strong>Dias:</strong> <span id="dias">Lunes a Viernes</span></div>
      <div class="info-row"><strong>Hora de Entrada:</strong> <span id="entrada">08:00</span></div>
      <div class="info-row"><strong>Hora de Salida:</strong> <span id="salida">14:00</span></div>
      <div class="info-row"><strong>Salario:</strong> <span id="salario">$8,500.00 MXN</span></div>
      <div class="info-row"><strong>Estatus:</strong> <span id="estatus">Activo</span></div>
      <div class=" button-group">
          <button type="button" class="btn-modificar" id="boton1">Modificar</button>
          <input type="button" id="boton2" value="Guardar" class="button-continue">
      </div>
    </div>
  </div>
   <br><br>
    <br><br>
<script src="datosRec.js"></script>
</body>
</html>
