<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
 <div class="form-container">
    <div class="form-header" style="background-color: #009929;"">Datos del recepcionista</div>
    <div class="button-group">
        <input type="button" id="boton1" value="Volver" class="button-continue">
      </div>
    <form>

    <label for="RFC">RFC</label>
        <input type="text" id="rfc" placeholder="Escriba su RFC" name="rfc">

    <label for="usuario">Usuario</label>
        <input type="text" id="user" placeholder="Escriba el nombre de usuario" name="user">

    <label for="contra">Contarseña</label>
        <input type="password" id="psw" placeholder="Escriba su contarseña" name="psw">

    <label for="nombre">Nombre</label>
        <input type="text" id="nom" placeholder="Escriba su nombre" name="nom">

    <label for="APP">Apellido paterno</label>
        <input type="text" id="apPat" placeholder="Escriba su apellido paterno" name="apPat">

    <label for="APM">Apellido materno</label>
        <input type="text" id="apMat" placeholder="Escriba su apellido materno" name="apMat">

    <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNac" name="fechaNac" min="1900-01-01">

    <label for="telef">Telefono</label>
        <input type="text" id="tel" placeholder="Escriba su telefono" name="telef">

    <label for="co">Correo</label>
        <input type="text" id="correo" placeholder="Escriba su correo" name="co">

    <label for="salario">Salario</label>
        <label for="salario2">Su salario es de: imaginense k ago kalkulos pa saber cuanto baganar</label>

    <div class="button-group">
        <button type="submit" class="button-save" id="boton2">Guardar</button>
    </form>
<script src="regPac.js"></script>
</div>
</body>
</script>
</html>
