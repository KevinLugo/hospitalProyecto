<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Vertical</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="form-container">
    <div class="form-header">Datos personales</div>
    <form>
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario">

      <label for="contrasena">Contrase√±a</label>
      <input type="password" id="contrasena" name="contrasena">

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre">

      <label for="apellidoP">Apellido paterno</label>
      <input type="text" id="apellidoP" name="apellidoP">

      <label for="apellidoM">Apellido materno</label>
      <input type="text" id="apellidoM" name="apellidoM">

      <div class="button-group">
        <button type="submit" class="button-save">Guardar</button>
        <button type="reset" class="button-continue">Cancelar</button>
      </div>
    </form>
  </div>
</body>
</html>
