<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobante de Pago</title>
  <link rel="stylesheet" href="estilo4.css" />
</head>
<body>
  <div class="contenedor">
    <h2>Comprobante de Pago</h2>

    <div class="campo">
      <label>Estatus pago:</label>
      <p><span id="estatus">nose</span></p>
    </div>


    <div class="campo">
      <label>Especialidad:</label>
      <p><span id="especialidad">Cardiología</span></p>
    </div>

    <div class="campo">
      <label>Doctor:</label>
      <p><span id="doctor">Dr. Juan Ramírez</span></p>
    </div>

    <div class="campo">
      <label>Fecha de la cita:</label>
      <p><span id="fechaCita">mañana</span></p>
    </div>

    <div class="campo">
      <label>Horario:</label>
      <p><span id="horaCita">aorita</span></p>
    </div>

    <div class="campo">
      <label>Precio:</label>
      <p><span id="precio">$1,500.00 MXN</span></p>
    </div>

    <div class="campo">
      <label for="formaPago">Forma de Pago:</label>
      <select id="formaPago">
        <option value="">Elija una opción...</option>
        <option value="debito">Débito</option>
        <option value="credito">Crédito</option>
      </select>
    </div>

    <div class="campo">
      <label>Límite para realizar el pago:</label>
      <p><span id="limitePago">28/06/2025</span></p>
    </div>

    <div class="acciones">
      <button id="btnPagar">Pagar</button>
    </div>
  </div>

  <div class="acciones">
  <a href="vistaPac.html">
    <button>Regresar</button>
  </a>
</div>
<script src="pago.js"></script>
</body>
</html>
