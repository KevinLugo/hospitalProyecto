<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobante de Pago</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylePago.css" />
</head>
<body>
  <br>
  <div class="contenedor">
    <h2>Comprobante de Pago</h2>

    <div class="campo">
      <label>Estatus pago:</label>
      <p><span id="estatus">nose</span></p>
    </div>


    <div class="campo">
      <label>Especialidad:</label>
      <p><span id="especialidad">Cardiologia</span></p>
    </div>

    <div class="campo">
      <label>Doctor:</label>
      <p><span id="doctor">Dr. Juan Ramirez</span></p>
    </div>

    <div class="campo">
      <label>Fecha de la cita:</label>
      <p><span id="fechaCita">ma√±ana</span></p>
    </div>

    <div class="campo">
      <label>Horario:</label>
      <p><span id="horaCita">aorita</span></p>
    </div>

    <div class="campo">
      <label>Precio:</label>
      <p><span id="precio">$1,500.00 MXN</span></p>
    </div>

    <div class="campo">
      <label for="formaPago">Forma de Pago:</label>
      <select id="formaPago">
        <option value="">Elija una opcion...</option>
        <option value="debito">Debito</option>
        <option value="credito">Credito</option>
      </select>
    </div>

    <div class="campo">
      <label>Limite para realizar el pago:</label>
      <p><span id="limitePago">28/06/2025</span></p>
    </div>

    <div class="acciones">
      <button>Regresar</button>
      <button id="btnPagar">Pagar</button>
      <a href="citas.html">
     </a>
    </div>
  </div>
  <br><br>
<script src="pago.js"></script>
</body>
</html>
