<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cita</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styleGenC.css" />
</head>
<body>
  <div class="contenedor">
    <h2>Crear Cita Medica</h2>

    <div class="campo">
  <h3>Visualizar Especialidades:</h3>
  <select name="esp" id="esp">
    <option value="">Elige una opcion...</option>
    <option value="Medicina general">Medicina general</option>
    <option value="Cardiologia">Cardiologia</option>
    <option value="Dermatologia">Dermatologia</option>
    <option value="Ginecologia">Ginecologia</option>
    <option value="Nefrologia">Nefrologia</option>
    <option value="Nutriologia">Nutriologia</option>
    <option value="Oftalmologia">Oftalmologia</option>
    <option value="Oncologia">Oncologia</option>
    <option value="Ortopedia">Ortopedia</option>
    <option value="Pediatra">Pediatria</option>
  </select>
</div>

<div class="campo">
  <h3>Visualizar Doctores Disponibles:</h3>
  <select name="doc" id="doc">
    <option value="">Opciones:</option>
    <option value="opcion2">Opcion 2</option>
    <option value="opcion3">Opcion 3</option>
  </select>
</div>


      <h2>Visualizar Horarios Disponibles</h2>

<h3>Mes:</h3>
<select name="mes" id="mes">
  <option value="">Selecciona un mes</option>
</select>

<h3>Dia:</h3>
<select name="dia" id="dia">
  <option value="">Selecciona un dia</option>
</select>

<h3>Hora:</h3>
<select name="hora" id="hora">
  <option value="">Selecciona una hora</option>
</select>

    <div class="precio">
      <h3>Precio de Consulta: <span id="precio">$1,500 MXN</span></h3>
    </div>

    <div class="acciones">
      <a href="#" class="btn-cancelar" id="boton3">Cancelar</a>
      <button id="boton2" >Confirmar Cita</button>
    </div>

  </div>
  <script src="genCita.js"></script>
</body>
</html>
