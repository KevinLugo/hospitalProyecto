<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleReg&Mod.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Modificar paciente</title>
    <style>
      .form-header {
        background-color: #00aaf0;
      }
      form input:focus,
      form select:focus,
      form textarea:focus {
        border-color: #00aaf0;
      }

      .button{
        color: #00aaf0;
        border: 2px solid #00aaf0;
      }

      .button:hover {
        background-color: #00aaf0;
      }
    </style>
</head>
<body>
 <div class="form-container">
    <div class="form-header">Datos del paciente</div>
    <div class="button-group">
        <input type="button" id="boton1" value="Volver" class="button">
        <button type="button" class="button" id="boton3">Modificar</button>
      </div>
    <form>
      <label for="CURP">CURP</label>
        <input type="text" id="curp" placeholder="Escriba su CURP" name="curp" maxlength="18" style="text-transform: uppercase;" oninput="this.value = this.value.toUpperCase();">

    <label for="usuario">Usuario</label>
        <input type="text" id="user" placeholder="Escriba el nombre de usuario" name="user" maxlength="20">  

    <label for="contra">Contarseña</label>
        <input type="text" id="psw" placeholder="Escriba su contarseña" name="psw" maxlength="20">

    <label for="nombre">Nombre</label>
        <input type="text" id="nom" placeholder="Escriba su nombre" name="nom" maxlength="20">

    <label for="APP">Apellido paterno</label>
        <input type="text" id="apPat" placeholder="Escriba su apellido paterno" name="apPat" maxlength="20">

    <label for="APM">Apellido materno</label>
        <input type="text" id="apMat" placeholder="Escriba su apellido materno" name="apMat" maxlength="20">

    <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNac" name="fechaNac" min="1900-01-01">

    <label for="telef">Telefono</label>
        <input type="text" id="tel" placeholder="Escriba su telefono" name="tel" maxlength="10">

    <label for="co">Correo</label>
        <input type="text" id="correo" placeholder="Escriba su correo" name="correo" maxlength="50">

    <label for="estatura">Estatura (en metros)</label>
        <input type="text" id="estatura" placeholder="Escriba su estatura" name="estatura" maxlength="4">

    <label for="nombreSeg">Nombre del seguro</label>   
    <select name="nomSeg" id="nomSeg">
        <option value="" selected>Elige una opcion...</option>
        <option value="ISSEMYM">ISSEMYM</option>
        <option value="ISSSTE">ISSSTE</option>
        <option value="Ninguno">Ninguno</option>
        <option value="otro">Otro</option>
    </select>

    <div id="otroTexto" style="display: none;">
        <label for="otroTexto">Nombre del seguro</label>
        <input name="otroText" type="text" id="otroTex" placeholder="Ingresa tu nombre del seguro" maxlength="10">
    </div>
    
    <label for="tipo de sangre">Tipo de sangre</label>
    <select name="tipoSangre" id="tipoSangre">
        <option value="" selected>Elige una opcion...</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
    </select>

    <label for="alergias">¿Tiene alergias?</label>
        <label>
          <input type="radio" name="opcion" id="op1" value="si">Si</label>
        <label>
          <input type="radio" name="opcion" id="op2" value="No">No</label>

      <div id="otroTexto2" style="display: none;">
          <label for="otroTexto2">¿Cuales son?</label>
          <input type="text" name="otroTex2" id="otroTex2" placeholder="Escriba a que es alergico usted" maxlength="30">
      </div> 

    <label for="antes">Antecedentes familiares</label>
        <textarea type="text" id="antes" placeholder="Escriba sus antecedentes medicos familaires" rows="4" cols="50" name="antes" maxlength="100"></textarea>

        <label for="vacunas">Vacunas</label>
        <label>
          <input type="checkbox" name="vac" value="BGC" id="c1">Tuberculosis</label>
        <label>
          <input type="checkbox" name="vac" value="hepatititsB" id="c2">Hepatitis B</label>
        <label>
          <input type="checkbox" name="vac" value="sabin" id="c3">Poliomielitis</label>
        <label>
          <input type="checkbox" name="vac" value="rotavirus" id="c4">Rotaviruz</label>
        <label>
          <input type="checkbox" name="vac" value="tripleViral" id="c5">Triple viral</label>
        <label>
          <input type="checkbox" name="vac" value="neumococo" id="c6">neumococo</label>
        <label>
          <input type="checkbox" name="vac" value="pentavaliente" id="c7">Pentavaliente</label>
        <label>
          <input type="checkbox" name="vac" value="influenza" id="c8">Influenza</label>
        <label>
          <input type="checkbox" name="vac" value="VPH" id="c9">Virus del papiloma humano</label>
        <label>
          <input type="checkbox" name="vac" value="hepatitisA" id="c10">Hepatitis A</label>
        <label>
          <input type="checkbox" name="vac" value="covid19" id="c11">SARS-CoV-2</label>

      <label for="EnfermedadesCron">¿Tiene Enfermedades cronicas?</label>
        <label>
          <input type="radio" name="opc" id="op11" value="si">Si</label>
        <label>
          <input type="radio" name="opc" id="op22" value="No">No</label>
           
      <div id="otroTexto3" style="display: none;">
          <label for="otroTexto3">¿Cuales son?</label>
          <input type="text" id="otroTex3" name="otroTex3" placeholder="Escriba a que enfermamdes cronicas tiene usted" maxlength="30">
      </div>
      
    <div class="button-group">
        <button type="button" class="button" id="boton2">Guardar</button>
    </form>
<script src="modPac.js"></script>
</div>
</body>
</script>
</html>
